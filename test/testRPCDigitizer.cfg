process RPCDIGIPROD = {
	untracked PSet maxEvents = {untracked int32 input = -1}


	service = RandomNumberGeneratorService
    	{
	  untracked uint32 sourceSeed = 135799753
	  PSet moduleSeeds =
	  {
	    untracked uint32 VtxSmeared = 123456789
	    untracked uint32 g4SimHits = 194098651
	    untracked uint32 mix = 9823
	    untracked uint32 muonRPCDigis = 923
	  }
        }

	source = PoolSource {
     		 untracked vstring fileNames = {'file:///tmp/simevent.root'}
     		 untracked uint32 debugVebosity = 10
     		 untracked bool   debugFlag     = true
		}
 
	module mix = MixingModule {         
                secsource input = PoolRASource {
                    untracked vstring fileNames = {'file:///tmp/simevent.root'}
	        string type = "none"
        	double averageNumber = 0
         	int32 minBunch =1
        	int32 maxBunch =2
		int32 seed = 1234567
               }
        	int32 bunchspace =25
	        string Label =""  
              }

        include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
        include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"
        include "Geometry/RPCGeometry/data/rpcGeometry.cfi"
	include "SimMuon/RPCDigitizer/data/muonRPCDigis.cfi"

  
	module out = PoolOutputModule {
           untracked string fileName ="/tmp/digi.root"
	}

	 
	path p = {mix,muonRPCDigis}
	endpath this_is_the_end = {out}
}

